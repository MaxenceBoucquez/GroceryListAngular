<div class="title-container">
  <h1 class="title">Log in!</h1>
</div>

<div class="form-container">
  <form [formGroup]="profilForm" class="form" (submit)="handleSubmit($event)">
    <input type="text" name="email" placeholder="username" class="username" (change)="handleUsernameChange($event)"/>
    <input type="password" placeholder="password" class="password" (change)="handlePasswordChange($event)"/>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
<div class="notification-container">
  <div class="notification" *ngIf="localStorage.getItem('savedName') != null">
    <div class="cross">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="15" height="15" overflow="visible" fill="white" fill-opacity="1" stroke="white" stroke-width="5" stroke-linecap="round"  (click)="handleNotificationClose($event)">
        <line x1="0" y1="0" x2="50" y2="50" />
        <line x1="50" y1="0" x2="0" y2="50" />
      </svg>
    </div>
    <p> Welcome to you {{localStorage.getItem("savedName")}}. Please connect to your account to have access to all your data.</p>
  </div>
</div>
